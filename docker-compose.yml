version: '3.7'

services:
  app:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 81
    ports:
      - 81:81
    depends_on:
      - db

  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports: 
      - "5432:5432"

volumes:
  postgres_data: